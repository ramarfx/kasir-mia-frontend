<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kasir mia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="title">
          <h1>Elegant Steps</h1>

          <button id="addProduct">Add Product</button>
        </div>

        <div class="products">
          <!-- fetch produk -->
          loading...
        </div>

        <div class="product-add">
          <button id="close">X</button>
          <h1>Add Product</h1>

          <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name">Nama Produk</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="harga">Harga</label>
              <input type="number" id="harga" name="price" required>
            </div>
            <div class="form-group">
              <label for="image">Gambar</label>
              <input type="file" id="image" name="image" required>
            </div>
            <div class="form-group">
              <button type="submit">Add Product</button>
            </div>
          </form>
        </div>
      </main>

      <aside>
        <div class="aside-title">
          <h1>Order List</h1>
          <small>INV3029480</small>
        </div>

        <table>
          <thead>
            <tr>
              <td>No.</td>
              <td>Nama product</td>
              <td>jumlah</td>
              <td>harga</td>
            </tr>
          </thead>
          <tbody>
            <td colspan="4">Loading...</td>
          </tbody>
        </table>

        <hr />

        <div class="total">
          <h1>Total</h1>
          <p id="total">Rp. 0</p>
        </div>

        <form action="" method="post">
          <div class="payment-method">
            <h1>Payment method</h1>

            <div class="payment">
              <div>
                <label class="method" for="tunai">Tunai</label>
                <input type="radio" name="payment" id="tunai" value="tunai" />
              </div>
              <div>
                <label class="method" for="ovo">ovo</label>
                <input type="radio" name="payment" id="ovo" value="ovo" />
              </div>
              <div>
                <label class="method" for="gopay">gopay</label>
                <input type="radio" name="payment" id="gopay" value="gopay" />
              </div>
              <div>
                <label class="method" for="dana">dana</label>
                <input type="radio" name="payment" id="dana" value="dana" />
              </div>
              <div>
                <label class="method" for="BCA">BCA</label>
                <input type="radio" name="payment" id="BCA" value="BCA" />
              </div>
              <div>
                <label class="method" for="JakOne">JakOne</label>
                <input type="radio" name="payment" id="JakOne" value="JakOne" />
              </div>
              <div>
                <label class="method" for="BRI">BRI</label>
                <input type="radio" name="payment" id="BRI" value="BRI" />
              </div>
              <div>
                <label class="method" for="BNI">BNI</label>
                <input type="radio" name="payment" id="BNI" value="BNI" />
              </div>
            </div>
          </div>

          <div class="checkout">
            <button id="checkout" type="submit">Checkout</button>
          </div>
        </form>
      </aside>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
